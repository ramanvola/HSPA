<div class="card">
  <div class="img-wrapper">
    <img class="card-img-top" src="assets/images/House-default.png">
    <ul class="list-inline text-center member-icons">
      <li class="list-inline-item">
        <button class="btn btn-primary">A</button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">B</button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{property.Name}}</h1>
    <h2>{{property.Type}}</h2>
    <h3>{{property.Price}}</h3>
  </div>
</div>
